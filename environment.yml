name: dyna3dgr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.8
  - pip
  - cudatoolkit=12.1
  
  # Core scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  
  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  
  # Jupyter
  - jupyter
  - ipykernel
  - ipywidgets
  
  # Development tools
  - git
  - cmake
  - ninja
  
  # Pip dependencies
  - pip:
    - torch>=2.0.0
    - torchvision>=0.15.0
    - nibabel>=3.2.0
    - SimpleITK>=2.1.0
    - pydicom>=2.3.0
    - opencv-python>=4.5.0
    - Pillow>=9.0.0
    - scikit-image>=0.19.0
    - plyfile>=0.7.4
    - trimesh>=3.10.0
    - open3d>=0.15.0
    - tqdm>=4.62.0
    - pyyaml>=6.0
    - tensorboard>=2.8.0
    - einops>=0.4.0
    - kornia>=0.6.0
    - pytest>=7.0.0
    - pytest-cov>=3.0.0
    - black>=22.0.0
    - flake8>=4.0.0
    - isort>=5.10.0
